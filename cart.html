<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/product.js" defer ></script>
  <title>Orinoco</title>
</head>

<body>
  <header>
  <div class="bg-primary-color">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-light justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo orinoco.png" width="200" height="100" alt="Info Logo" />        
          </a>
          <div id="navbarContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <main class="mt-4">
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputLName">Nom</label>
                  <input type="text" class="form-control" id="inputLName" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputFName">Prénom</label>
                  <input type="text" class="form-control" id="inputFname" placeholder="Prénom">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email required" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            <div class="form-group">
              <label for="inputAddress">Addresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="5 avenue anatole france">
            </div>
            
              <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Paris">
              </div>
            
              <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="number" max="99999" class="form-control" id="inputZip" placeholder="75007">
              </div>
            
            <button type="submit" class="btn btn-primary mt-4">Payer</button>
          </form>
        
    </div>
  </main>

</html>
