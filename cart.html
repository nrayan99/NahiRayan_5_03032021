<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/cart.js" defer ></script>
  
  <title>Orinoco</title>
</head>

<body>
  <header>
  <div class="bg-primary-color">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-light justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo orinoco.png" width="200" height="100" alt="Info Logo" />        
          </a>
          <div id="navbarContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
  <main class="mt-4">
    <div class="container">
      <template id="modelcart">
        <tr class="cartline">
          <td scope="row"><img id="cartimg" src="images/teddy_3.jpg" height="70px" width="90px"> </td>
          <td id="cartname" class="align-middle">Mark</td>
          <td id="cartprice" class="align-middle prices">Otto</td>
          <td class="align-middle"><input id="cartquantity" class="quantityinput" type="number" min="1"></input></td>
          <td id="carttotal" class="align-middle totalprice">@dd</td>
          <td  class="align-middle"><button id="cartremove" type="button" class="btn btn-danger">Supprimer</button></td>
        </tr>
      </template>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col-1">Quantité</th>          
            <th scope="col">Prix total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="cartbody">
          
        </tbody>
        
      </table>
      <div  class="text-center"><strong>Prix du panier : <span id="finalprice"></span></strong>  </div>
        <form class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputLName">Nom</label>
                  <input type="text" class="form-control" id="inputLName" placeholder="Nom" required> 
                </div>
                <div class="form-group col-md-6">
                  <label for="inputFName">Prénom</label>
                  <input type="text" class="form-control" id="inputFname" placeholder="Prénom" required>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
            <div class="form-group">
              <label for="inputAddress">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="5 avenue anatole france" required>
            </div>
            
              <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Paris" required>
              </div>
            
              <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="number" max="99999" class="form-control" id="inputZip" placeholder="75007" required>
              </div>
            
            <input type="submit" class="btn btn-primary mt-4" value="Payer"></input>
          </form>
        
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
